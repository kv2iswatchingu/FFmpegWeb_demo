<div class="app-main">
  <div class="app-main-left">
    @for(details of layout; track details;let i = $index) {
    <ui-collapse>
      <span collapse-title>{{ details.title }}</span>
      @for(detail of details.detail; track detail;let j = $index) {
        <div>
          <ui-button [routerLink]="detail.route" class="app-main-left-item">
          <div>
            {{detail.name}}
          </div>
        </ui-button>
        </div>
        
      }
    </ui-collapse>
    }
  </div>
  <div class="app-main-content">
      <router-outlet></router-outlet>
  </div>
</div>
