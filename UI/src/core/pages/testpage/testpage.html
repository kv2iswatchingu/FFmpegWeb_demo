<div>
    <ui-button themeType="primary" >主按钮</ui-button>
    <ui-button themeType="success" modeType="text">文字按钮</ui-button>
    <ui-button [customClass]="'my-custom'" [easyAnimation]="true">无涟漪</ui-button>
</div>
<div>
    <ui-dialog
        [title]="'Dialog Title'"
        (close)="onClose()"
        (confirm)="onConfirm()">
        <div>
            <p>这是一个对话框的内容。</p>
            <p>可以在这里放置任何你想要的内容。</p>
        </div>
    </ui-dialog>

</div>
